<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Preload emojis as images to prevent layout shifts */
        @font-face {
            font-family: 'emoji';
            src: local('Apple Color Emoji'),
                local('Android Emoji'),
                local('Segoe UI Emoji'),
                local('Noto Color Emoji');
            unicode-range: U+1F3A4, U+1F507;
            /* Mic and mute emoji unicode ranges */
        }
    </style>
</head>

<body>
    <div class="statusBar">
        <div class="status-container">
            <div class="status-led" id="statusLed"></div>
            <span id="status">Disconnected</span>
        </div>
        <button id="catchUpButton" class="catch-up-button">Catch Up</button>
        <div class="user-info" id="userInfo">
            <svg id="toolbarAvatar" class="toolbar-avatar"></svg>
            <span id="username"></span>
            <div class="context-menu" id="contextMenu">
                <div class="context-menu-item" data-action="changeAvatar">Change Avatar</div>
                <div class="context-menu-item" data-action="changePassword">Change Password</div>
                <div class="context-menu-item" data-action="logout">Logout</div>
            </div>
        </div>
    </div>

    <div class="content" id="participants" style="display: none;">
        <!-- Participants will be added here dynamically -->
    </div>

    <div class="actionBar" id="actionBar" style="display: none;">
        <button id="pttButton" class="ptt-button">
            <span class="button-label">Hold to Talk</span>
        </button>
    </div>

    <div class="auth-overlay" id="authOverlay">
        <div class="auth-form">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
        </div>
    </div>

    <div class="start-modal" id="startModal" style="display: none;">
        <button class="start-button" id="startButton">Start App</button>
    </div>

    <div class="catch-up-modal" id="catchUpModal">
        <div class="catch-up-content">
            <div class="catch-up-header">
                <h2>Recent Messages</h2>
                <div class="catch-up-controls">
                    <button id="playCatchUp" class="control-button play">▶️</button>
                    <button id="stopCatchUp" class="control-button stop" style="display: none">⏹️</button>
                    <button class="close-button" id="closeCatchUp">×</button>
                </div>
            </div>
            <div class="messages-list" id="messagesList">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
